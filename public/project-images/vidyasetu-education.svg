<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(200, 80)">
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="#8B5CF6" opacity="0.8"/>
    <rect x="-50" y="-15" width="100" height="15" fill="#8B5CF6" opacity="0.8"/>
    <rect x="-40" y="-25" width="80" height="10" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="0" cy="-25" r="5" fill="#06B6D4"/>
    <line x1="0" y1="-25" x2="0" y2="20" stroke="#8B5CF6" stroke-width="3"/>
  </g>
  
  <!-- Books Stack -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="60" height="80" fill="url(#bookGradient)" rx="5"/>
    <rect x="5" y="10" width="50" height="2" fill="white" opacity="0.8"/>
    <rect x="5" y="20" width="40" height="2" fill="white" opacity="0.6"/>
    <rect x="5" y="30" width="45" height="2" fill="white" opacity="0.7"/>
  </g>
  
  <g transform="translate(80, 190)">
    <rect x="0" y="0" width="60" height="80" fill="url(#bookGradient)" rx="5" opacity="0.8"/>
    <rect x="5" y="10" width="50" height="2" fill="white" opacity="0.6"/>
    <rect x="5" y="20" width="35" height="2" fill="white" opacity="0.5"/>
  </g>
  
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="60" height="80" fill="url(#bookGradient)" rx="5" opacity="0.6"/>
    <rect x="5" y="15" width="45" height="2" fill="white" opacity="0.4"/>
  </g>
  
  <!-- AI/VR Elements -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="30" fill="#06B6D4" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="#06B6D4" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
  </g>
  
  <!-- VR Headset -->
  <g transform="translate(320, 220)">
    <rect x="-25" y="-15" width="50" height="30" fill="#8B5CF6" opacity="0.7" rx="15"/>
    <rect x="-20" y="-10" width="40" height="20" fill="#06B6D4" opacity="0.8" rx="10"/>
    <circle cx="-10" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="10" cy="0" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="50" cy="50" r="3" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2" fill="#06B6D4" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="120" r="2.5" fill="#8B5CF6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
