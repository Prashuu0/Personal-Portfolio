<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="currencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#10B981" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#currencyGradient)"/>
  
  <!-- Currency Symbols -->
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="30" fill="url(#moneyGradient)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="30" fill="url(#moneyGradient)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">â‚¹</text>
  </g>
  
  <!-- Exchange Arrows -->
  <g transform="translate(200, 100)">
    <path d="M -15,0 Q 0,-20 15,0" stroke="#F59E0B" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 15,0 Q 0,20 -15,0" stroke="#10B981" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Markers -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
      </marker>
    </defs>
  </g>
  
  <!-- Calculator/Converter Interface -->
  <g transform="translate(200, 180)">
    <rect x="-60" y="-25" width="120" height="50" fill="white" stroke="#F59E0B" stroke-width="3" rx="8"/>
    <rect x="-55" y="-20" width="110" height="40" fill="#F8FAFC" rx="5"/>
    
    <!-- Input Fields -->
    <rect x="-50" y="-15" width="45" height="15" fill="white" stroke="#F59E0B" stroke-width="1" rx="3"/>
    <rect x="5" y="-15" width="45" height="15" fill="white" stroke="#10B981" stroke-width="1" rx="3"/>
    
    <!-- Labels -->
    <text x="-27" y="-5" text-anchor="middle" fill="#F59E0B" font-size="8" font-weight="bold">USD</text>
    <text x="27" y="-5" text-anchor="middle" fill="#10B981" font-size="8" font-weight="bold">INR</text>
    
    <!-- Values -->
    <text x="-27" y="5" text-anchor="middle" fill="#374151" font-size="10" font-weight="bold">100</text>
    <text x="27" y="5" text-anchor="middle" fill="#374151" font-size="10" font-weight="bold">8,300</text>
    
    <!-- Convert Button -->
    <rect x="-25" y="10" width="50" height="12" fill="url(#moneyGradient)" rx="6"/>
    <text x="0" y="18" text-anchor="middle" fill="white" font-size="8" font-weight="bold">CONVERT</text>
  </g>
  
  <!-- Money Stacks -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="40" height="30" fill="url(#moneyGradient)" rx="3"/>
    <rect x="2" y="2" width="36" height="26" fill="url(#moneyGradient)" rx="2"/>
    <rect x="4" y="4" width="32" height="22" fill="url(#moneyGradient)" rx="1"/>
    <text x="20" y="18" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  </g>
  
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="40" height="30" fill="url(#moneyGradient)" rx="3"/>
    <rect x="2" y="2" width="36" height="26" fill="url(#moneyGradient)" rx="2"/>
    <rect x="4" y="4" width="32" height="22" fill="url(#moneyGradient)" rx="1"/>
    <text x="20" y="18" text-anchor="middle" fill="white" font-size="10" font-weight="bold">â‚¹</text>
  </g>
  
  <!-- Exchange Rate Display -->
  <g transform="translate(200, 250)">
    <rect x="-40" y="-15" width="80" height="30" fill="#F59E0B" opacity="0.8" rx="5"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-size="8" font-weight="bold">EXCHANGE RATE</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1 USD = 83 INR</text>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="10" fill="#F59E0B" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">ðŸ’±</text>
  </g>
  
  <g transform="translate(340, 80)">
    <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">ðŸ’°</text>
  </g>
  
  <!-- Animated Elements -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="6" height="6" fill="#F59E0B" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="6" height="6" fill="#10B981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 180,100 Q 200,80 220,100" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 180,180 Q 200,160 220,180" stroke="#10B981" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
