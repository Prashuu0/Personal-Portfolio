<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ecommerceGradient)"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(200, 120)">
    <rect x="-50" y="-30" width="100" height="60" fill="white" stroke="#10B981" stroke-width="3" rx="8"/>
    <rect x="-45" y="-25" width="90" height="50" fill="#F3F4F6" rx="5"/>
    
    <!-- Cart Handle -->
    <rect x="-60" y="-40" width="120" height="8" fill="#10B981" rx="4"/>
    <rect x="-55" y="-35" width="110" height="4" fill="#10B981" rx="2"/>
    
    <!-- Cart Wheels -->
    <circle cx="-30" cy="30" r="8" fill="#10B981"/>
    <circle cx="30" cy="30" r="8" fill="#10B981"/>
    <circle cx="-30" cy="30" r="4" fill="white"/>
    <circle cx="30" cy="30" r="4" fill="white"/>
  </g>
  
  <!-- Products -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="50" height="40" fill="url(#productGradient)" rx="5"/>
    <rect x="5" y="5" width="40" height="8" fill="white" opacity="0.9"/>
    <rect x="5" y="18" width="35" height="6" fill="white" opacity="0.7"/>
    <rect x="5" y="28" width="30" height="6" fill="white" opacity="0.7"/>
    <text x="25" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PROD</text>
  </g>
  
  <g transform="translate(160, 190)">
    <rect x="0" y="0" width="45" height="35" fill="url(#productGradient)" rx="5" opacity="0.8"/>
    <rect x="5" y="5" width="35" height="6" fill="white" opacity="0.8"/>
    <rect x="5" y="16" width="30" height="5" fill="white" opacity="0.6"/>
    <rect x="5" y="25" width="25" height="5" fill="white" opacity="0.6"/>
    <text x="22" y="11" text-anchor="middle" fill="white" font-size="7" font-weight="bold">ITEM</text>
  </g>
  
  <g transform="translate(220, 195)">
    <rect x="0" y="0" width="40" height="30" fill="url(#productGradient)" rx="5" opacity="0.7"/>
    <rect x="5" y="5" width="30" height="5" fill="white" opacity="0.8"/>
    <rect x="5" y="15" width="25" height="4" fill="white" opacity="0.6"/>
    <text x="20" y="10" text-anchor="middle" fill="white" font-size="6" font-weight="bold">NEW</text>
  </g>
  
  <!-- Price Tags -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="40" height="25" fill="#3B82F6" rx="3"/>
    <text x="20" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">‚Çπ299</text>
    <polygon points="0,0 0,25 10,12.5" fill="#3B82F6"/>
  </g>
  
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="35" height="22" fill="#10B981" rx="3"/>
    <text x="17.5" y="14" text-anchor="middle" fill="white" font-size="9" font-weight="bold">‚Çπ199</text>
    <polygon points="0,0 0,22 8,11" fill="#10B981"/>
  </g>
  
  <!-- Search Icon -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="20" fill="#3B82F6" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <line x1="12" y1="12" x2="18" y2="18" stroke="#3B82F6" stroke-width="3"/>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(60, 80)">
    <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">üõçÔ∏è</text>
  </g>
  
  <g transform="translate(340, 140)">
    <circle cx="0" cy="0" r="10" fill="#3B82F6" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">üí≥</text>
  </g>
  
  <!-- Animated Elements -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="6" height="6" fill="#10B981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(350, 220)">
    <rect x="0" y="0" width="6" height="6" fill="#3B82F6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 150,200 Q 180,180 200,200" stroke="#10B981" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 205,195 Q 230,185 240,195" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
