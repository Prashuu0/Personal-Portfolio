<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#F59E0B" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#medicalGradient)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(200, 100)">
    <rect x="-15" y="-40" width="30" height="80" fill="url(#crossGradient)" rx="5"/>
    <rect x="-40" y="-15" width="80" height="30" fill="url(#crossGradient)" rx="5"/>
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="url(#crossGradient)" opacity="0.8"/>
  </g>
  
  <!-- First Aid Kit -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="60" fill="white" stroke="#EF4444" stroke-width="3" rx="8"/>
    <rect x="10" y="10" width="60" height="8" fill="#EF4444"/>
    <text x="40" y="17" text-anchor="middle" fill="white" font-size="10" font-weight="bold">FIRST AID</text>
    
    <!-- Medical Items inside -->
    <rect x="15" y="25" width="15" height="25" fill="#F59E0B" opacity="0.8" rx="3"/>
    <rect x="35" y="25" width="15" height="25" fill="#EF4444" opacity="0.8" rx="3"/>
    <rect x="55" y="25" width="15" height="25" fill="#10B981" opacity="0.8" rx="3"/>
    
    <!-- Cross on items -->
    <line x1="22" y1="32" x2="28" y2="38" stroke="white" stroke-width="2"/>
    <line x1="28" y1="32" x2="22" y2="38" stroke="white" stroke-width="2"/>
    
    <line x1="42" y1="32" x2="48" y2="38" stroke="white" stroke-width="2"/>
    <line x1="48" y1="32" x2="42" y2="38" stroke="white" stroke-width="2"/>
    
    <line x1="62" y1="32" x2="68" y2="38" stroke="white" stroke-width="2"/>
    <line x1="68" y1="32" x2="62" y2="38" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- AR/VR Elements -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="35" fill="#F59E0B" opacity="0.6"/>
    <circle cx="0" cy="0" r="25" fill="#F59E0B" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="#EF4444" font-size="10" font-weight="bold">AR</text>
  </g>
  
  <!-- Heartbeat Monitor -->
  <g transform="translate(320, 220)">
    <rect x="-30" y="-20" width="60" height="40" fill="#EF4444" opacity="0.7" rx="8"/>
    <rect x="-25" y="-15" width="50" height="30" fill="white" rx="5"/>
    
    <!-- Heartbeat Line -->
    <path d="M -20,0 Q -15,-15 -10,0 T 0,0 T 10,0 T 20,0" stroke="#EF4444" stroke-width="3" fill="none"/>
    <circle cx="-20" cy="0" r="2" fill="#EF4444"/>
    <circle cx="20" cy="0" r="2" fill="#EF4444"/>
  </g>
  
  <!-- Emergency Phone -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="40" height="60" fill="#EF4444" rx="8"/>
    <rect x="5" y="5" width="30" height="40" fill="white" rx="5"/>
    <circle cx="20" cy="50" r="8" fill="#EF4444"/>
    <text x="20" y="25" text-anchor="middle" fill="#EF4444" font-size="16" font-weight="bold">üöë</text>
  </g>
  
  <!-- Floating Medical Icons -->
  <g transform="translate(50, 60)">
    <circle cx="0" cy="0" r="8" fill="#EF4444" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="10">üíä</text>
  </g>
  
  <g transform="translate(350, 80)">
    <circle cx="0" cy="0" r="8" fill="#F59E0B" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="10">üè•</text>
  </g>
  
  <!-- Animated Pulse -->
  <circle cx="200" cy="100" r="5" fill="#EF4444" opacity="0.8">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
