<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="movieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#movieGradient)"/>
  
  <!-- Film Reel -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="40" fill="#1F2937" stroke="#8B5CF6" stroke-width="3"/>
    <circle cx="0" cy="0" r="35" fill="#374151"/>
    <circle cx="0" cy="0" r="30" fill="#1F2937"/>
    
    <!-- Film Holes -->
    <circle cx="0" cy="-30" r="4" fill="#8B5CF6"/>
    <circle cx="30" cy="0" r="4" fill="#8B5CF6"/>
    <circle cx="0" cy="30" r="4" fill="#8B5CF6"/>
    <circle cx="-30" cy="0" r="4" fill="#8B5CF6"/>
    
    <!-- Center Hub -->
    <circle cx="0" cy="0" r="15" fill="#8B5CF6"/>
    <circle cx="0" cy="0" r="10" fill="#EC4899"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
  </g>
  
  <!-- AI Brain -->
  <g transform="translate(300, 180)">
    <circle cx="0" cy="0" r="25" fill="url(#aiGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <circle cx="0" cy="0" r="15" fill="url(#aiGradient)" opacity="0.9"/>
    
    <!-- Neural Network Lines -->
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#EC4899" stroke-width="2" opacity="0.7"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#EC4899" stroke-width="2" opacity="0.7"/>
    
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AI</text>
  </g>
  
  <!-- Movie Posters -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="50" height="70" fill="url(#aiGradient)" rx="5"/>
    <rect x="5" y="5" width="40" height="25" fill="white" opacity="0.9"/>
    <rect x="5" y="35" width="40" height="8" fill="white" opacity="0.7"/>
    <rect x="5" y="47" width="30" height="6" fill="white" opacity="0.6"/>
    <rect x="5" y="57" width="35" height="6" fill="white" opacity="0.6"/>
    <text x="25" y="20" text-anchor="middle" fill="#8B5CF6" font-size="12" font-weight="bold">ðŸŽ¬</text>
  </g>
  
  <g transform="translate(160, 190)">
    <rect x="0" y="0" width="45" height="65" fill="url(#aiGradient)" rx="5" opacity="0.8"/>
    <rect x="5" y="5" width="35" height="22" fill="white" opacity="0.9"/>
    <rect x="5" y="32" width="35" height="7" fill="white" opacity="0.7"/>
    <rect x="5" y="43" width="25" height="5" fill="white" opacity="0.6"/>
    <rect x="5" y="52" width="30" height="5" fill="white" opacity="0.6"/>
    <text x="22" y="18" text-anchor="middle" fill="#8B5CF6" font-size="10" font-weight="bold">ðŸŽ­</text>
  </g>
  
  <!-- Recommendation Engine -->
  <g transform="translate(200, 250)">
    <rect x="-50" y="-20" width="100" height="40" fill="white" stroke="#8B5CF6" stroke-width="2" rx="8"/>
    <rect x="-45" y="-15" width="90" height="30" fill="#F8FAFC" rx="5"/>
    
    <!-- Input -->
    <rect x="-40" y="-10" width="35" height="12" fill="white" stroke="#8B5CF6" stroke-width="1" rx="3"/>
    <text x="-22" y="-2" text-anchor="middle" fill="#8B5CF6" font-size="8" font-weight="bold">INPUT</text>
    
    <!-- Output -->
    <rect x="5" y="-10" width="35" height="12" fill="white" stroke="#EC4899" stroke-width="1" rx="3"/>
    <text x="22" y="-2" text-anchor="middle" fill="#EC4899" font-size="8" font-weight="bold">OUTPUT</text>
    
    <!-- Arrow -->
    <path d="M -5,0 Q 0,-8 5,0" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="10" fill="#8B5CF6" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">ðŸŽ¥</text>
  </g>
  
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="10" fill="#EC4899" opacity="0.6"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-size="12">ðŸ§ </text>
  </g>
  
  <!-- Animated Elements -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="6" height="6" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="6" height="6" fill="#EC4899" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 150,200 Q 180,180 200,200" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 245,190 Q 270,170 300,180" stroke="#EC4899" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Data Flow -->
  <path d="M 200,160 Q 200,200 200,230" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
</svg>
